
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS-LCP | Sovereign Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=JetBrains+Mono:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-red: #ff3333;
            --neon-green: #33ff33;
            --neon-blue: #33ffff;
            --neon-yellow: #ffff33;
            --neon-white: #ffffff;
            --window-bg: rgba(20, 0, 40, 0.85);
            --window-border: #880000;
        }
        body {
            font-family: 'JetBrains Mono', monospace;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 0, 50, 0.15), transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 50, 255, 0.15), transparent 40%),
                linear-gradient(135deg, #050510 0%, #1a0510 50%, #050510 100%);
            color: #e5e5e5;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .neon-red { color: var(--neon-red); text-shadow: 0 0 8px rgba(255, 51, 51, 0.6); }
        .neon-green { color: var(--neon-green); text-shadow: 0 0 8px rgba(51, 255, 51, 0.6); }
        .neon-blue { color: var(--neon-blue); text-shadow: 0 0 8px rgba(51, 255, 255, 0.6); }
        .neon-yellow { color: var(--neon-yellow); text-shadow: 0 0 8px rgba(255, 255, 51, 0.6); }
        .neon-white { color: var(--neon-white); text-shadow: 0 0 8px rgba(255, 255, 255, 0.6); }

        .dashboard-container {
            display: grid;
            grid-template-columns: 320px 1fr 380px;
            height: 100vh;
            gap: 12px;
            padding: 12px;
        }

        .window-panel {
            background: var(--window-bg);
            border: 2px solid var(--window-border);
            box-shadow: 0 0 15px rgba(0,0,0,0.5), inset 0 0 5px rgba(255,255,255,0.1);
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .window-header {
            background: linear-gradient(to bottom, #aa0000, #440000);
            height: 24px;
            padding: 0 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            font-size: 11px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
        }

        .window-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 12px;
        }

        /* Retro Scrollbar */
        ::-webkit-scrollbar { width: 10px; height: 10px; }
        ::-webkit-scrollbar-track { background: #110000; }
        ::-webkit-scrollbar-thumb { background: #440000; border: 1px solid #880000; }
        ::-webkit-scrollbar-thumb:hover { background: #660000; }

        @keyframes pulse-light {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.5); }
        }
        .pulse-active { animation: pulse-light 2s infinite ease-in-out; }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",

    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
