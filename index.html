
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS-LCP | Sovereign Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=JetBrains+Mono:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-red: #ff3333;
            --neon-green: #33ff33;
            --neon-blue: #33ffff;
            --neon-yellow: #ffff33;
            --neon-white: #ffffff;
            --window-bg: rgba(5, 5, 20, 0.9);
            --window-border: #440000;
        }
        body {
            font-family: 'JetBrains Mono', monospace;
            background: 
                radial-gradient(circle at 10% 10%, rgba(255, 0, 50, 0.2), transparent 40%),
                radial-gradient(circle at 90% 90%, rgba(0, 255, 100, 0.15), transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(0, 100, 255, 0.1), transparent 50%),
                linear-gradient(135deg, #020205 0%, #0a0515 50%, #020205 100%);
            color: #e5e5e5;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .neon-red { color: var(--neon-red); text-shadow: 0 0 10px rgba(255, 51, 51, 0.8); }
        .neon-green { color: var(--neon-green); text-shadow: 0 0 10px rgba(51, 255, 51, 0.8); }
        .neon-blue { color: var(--neon-blue); text-shadow: 0 0 10px rgba(51, 255, 255, 0.8); }
        .neon-yellow { color: var(--neon-yellow); text-shadow: 0 0 10px rgba(255, 255, 51, 0.8); }
        .neon-white { color: var(--neon-white); text-shadow: 0 0 10px rgba(255, 255, 255, 0.8); }

        .dashboard-container {
            display: grid;
            grid-template-columns: 300px 1fr 350px;
            height: 100vh;
            gap: 12px;
            padding: 12px;
        }

        .window-panel {
            background: var(--window-bg);
            border: 2px solid var(--window-border);
            box-shadow: 0 0 20px rgba(0,0,0,0.8), inset 0 0 10px rgba(255,0,0,0.1);
            border-radius: 2px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .window-header {
            background: linear-gradient(to bottom, #880000, #330000);
            height: 26px;
            padding: 0 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #ff0000;
            font-size: 10px;
            font-weight: 800;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .window-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 12px;
            scrollbar-width: thin;
            scrollbar-color: #880000 #050510;
        }

        /* Retro Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #050510; }
        ::-webkit-scrollbar-thumb { background: #440000; border: 1px solid #880000; }
        ::-webkit-scrollbar-thumb:hover { background: #660000; }

        @keyframes pulse-neon {
            0%, 100% { filter: drop-shadow(0 0 2px var(--neon-blue)); opacity: 0.8; }
            50% { filter: drop-shadow(0 0 15px var(--neon-blue)); opacity: 1; }
        }
        .pulse-active { animation: pulse-neon 2s infinite ease-in-out; }

        @keyframes flash-white {
            0% { background: white; box-shadow: 0 0 40px white; }
            100% { background: transparent; box-shadow: 0 0 0 transparent; }
        }
        .node-flash { animation: flash-white 0.4s ease-out; }

        @keyframes fade-out-focus {
            from { opacity: 1; filter: blur(0); }
            to { opacity: 0; filter: blur(4px); }
        }
        .focus-fade-out { animation: fade-out-focus 0.5s forwards; }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",

</head>

    <div id="root"></div>
</body>
</html>
